<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Persona</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    

  </head>
  <body>

    <div class="conteudoPersona">
      <span class="nome"></span>
      <span class="idade"></span>
      <span class="profissao"></span>
      <span class="estadoCivil"></span>
      <span class="escolaridade"></span>
      <ul class="necessidades"></ul>
      <ul class="motivacoes"></ul>
      <ul class="expectativas"></ul>
    </div>

    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script src="scripts/main.js"></script>
    <script>
        function listarPessoa() {
            var pessoaDB = JSON.parse(localStorage.getItem("Pessoa"));

            $(".nome").html(pessoaDB["nome"]);
            $(".idade").html(pessoaDB["idade"]);
            $(".profissao").html(pessoaDB["profissão"]);
            $(".estadoCivil").html(pessoaDB["estado civil"]);
            $(".escolaridade").html(pessoaDB["escolaridade"]);
            
            pessoaDB["necessidades"].split(";").map(function(necessidade){
              $(".necessidades").append("<li>"+necessidade+"</li>");
            });

            pessoaDB["motivações"].split(";").map(function(necessidade){
              $(".motivacoes").append("<li>"+necessidade+"</li>");
            });

            pessoaDB["expectativas"].split(";").map(function(necessidade){
              $(".expectativas").append("<li>"+necessidade+"</li>");
            });

        }
        listarPessoa();
    </script>

</body>
</html>
